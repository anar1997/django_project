{% extends "layout.html" %}

{% block body %}

<div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <!-- Post content-->
                    <article>
                        <!-- Post header-->
                        <header class="mb-4">
                            <!-- Post title-->
                            <h1 class="fw-bolder mb-1">{{article.title}}</h1>

                            <!-- author-->
                            <p class="lead">
                                {{article.author.username}}
                            </p>
                            <!-- Post meta content-->
                            <div class="text-muted fst-italic mb-2">{{article.created_date}}</div>
                            <!-- Post categories-->
                            <a class="badge bg-secondary text-decoration-none link-light" href="#!">Item</a>
                            
                        </header>
                        <!-- Preview image figure-->
                        <!--<figure class="mb-4"><img class="img-fluid rounded" src="https://dummyimage.com/900x400/ced4da/6c757d.jpg" alt="..."></figure>-->
                        <!-- Post content-->
                        <p>
                        {{article.content}}
                        </p>
                    </article>
                    
                </div>
                
            </div>
        </div>

{% endblock body %}
